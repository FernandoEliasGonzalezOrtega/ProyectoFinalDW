<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    </head>
    <body class="bg-C">
        <nav class="navbar navbar-default bg-A font-white">
            <div class="container">
                    <img src="./img/logo-blanco-nombre.png" alt="logo"  class=" logo d-inline-block align-text-top">
                    <p class="fs-3 m-auto"><b>Consorcio Vengadores S. A. de C. V.</b></p>       
            </div>
        </nav>
        
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class=" col-md-6 login">
                    <form method="post" class="form-group">
                        <h1>Iniciar Sesión</h1> 
                        <label>Usuario</label> 
                        <input type="email" name="user" id="user" placeholder="Ingresa tu Usuario" class="form-control"><br>
                        <label>Contraseña:</label> 
                        <input type="password" name="password"  id="password" placeholder="Ingresa tu Contraseña" class="form-control"><br>
                        <a href="#" class="d-grid gap-2 col-6 mx-auto">¿Olvidaste tu contraseña?</a><br>
                        <input type="submit" class="btn btn-guardar btn-lg d-grid gap-2 col-5 mx-auto" value="Iniciar Sesión">
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        
        <footer class="bg-A text-center fs-6 sticky-bottom font-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">Todos los derechos reservados.</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Consorcio Vengadores S. A. de C. V.</div>
                    <div class="col-md-4">Departamento de Recursos Humanos</div>
                    <div class="col-md-4">Tel: 222-123-1234</div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <a href="#">Historial de acceso</a>
                    </div>
                </div>
            </div>
        </footer>        
    </body>
    
</html>
